<!DOCTYPE html>
<html class="light" lang="id">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Buat Akun - Smart Home Organizer</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Poppins:wght@600&amp;family=Plus+Jakarta+Sans:wght@700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <style>
        /* CSS Reset dan Variabel */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --background-light: #f7fafc;
            --background-dark: #111621;
            --border-light: #e6eaf0;
            --error: #ef4444;
            --white: #ffffff;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
            --blue-200: #bfdbfe;
            --yellow-400: #facc15;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-login: 0 4px 6px -1px rgba(16, 24, 40, 0.06), 0 2px 4px -2px rgba(16, 24, 40, 0.06);
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;
            --transition: all 0.2s ease;

            /* Variabel tambahan untuk navbar */
            --slate-custom: #0F172A;
            --shadow-primary-20: rgba(37, 99, 235, 0.2);
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark body {
            background-color: var(--background-dark);
        }

        /* ===== NAVBAR STYLES ===== */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            width: 100%;
            border-bottom: 1px solid #e6eaf0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            padding: 0 1.5rem;
            height: 4rem;
            display: flex;
            align-items: center;
        }

        .dark header {
            border-color: var(--slate-800);
            background-color: rgba(17, 22, 33, 0.95);
        }

        .header-content {
            width: 100%;
            display: flex;
            align-items: center;
        }

        .header-left {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-container {
            background-color: var(--primary);
            color: var(--white);
            padding: 0.375rem;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container .material-symbols-outlined {
            font-size: 1.25rem;
        }

        .logo-text {
            color: var(--slate-custom);
            font-size: 1.125rem;
            font-weight: 800;
            font-family: 'Inter', sans-serif;
            white-space: nowrap;
        }

        .dark .logo-text {
            color: var(--white);
        }

        /* Navigation */
        nav {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            flex: 1;
        }

        @media (min-width: 768px) {
            nav {
                display: flex;
            }
        }

        nav a {
            color: var(--slate-custom);
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
            padding: 0.5rem 0;
            position: relative;
        }

        .dark nav a {
            color: var(--slate-300);
        }

        nav a:hover {
            color: var(--primary);
        }

        /* Active link untuk halaman register */
        nav a.active {
            color: var(--primary);
        }

        nav a.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--primary);
            border-radius: 1px;
        }

        .header-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1rem;
        }

        /* Buttons */
        .btn-primary {
            min-width: 100px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            height: 2.5rem;
            padding: 0 1.5rem;
            background-color: var(--primary);
            color: var(--white);
            font-size: 0.875rem;
            font-weight: 700;
            border: none;
            box-shadow: 0 10px 15px -3px var(--shadow-primary-20);
            transition: background-color 0.2s, transform 0.2s;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        /* ===== MAIN CONTENT STYLES ===== */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        /* Font Families */
        .font-display {
            font-family: 'Inter', sans-serif;
        }

        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        .font-heading {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* Logo Section */
        .logo-section {
            width: 100%;
            padding: 1rem 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
            width: 3rem;
            height: 3rem;
            background-color: rgba(37, 99, 235, 0.1);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.875rem;
            font-variation-settings: 'FILL' 1;
        }

        .dark .logo-icon {
            background-color: rgba(37, 99, 235, 0.2);
            /* Sedikit lebih terang di dark mode */
        }

        /* Login Card */
        .login-card {
            width: 100%;
            max-width: 420px;
            background-color: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-login);
            padding: 2rem;
            border: 1px solid var(--border-light);
        }

        .dark .login-card {
            background-color: var(--slate-900);
            border-color: var(--slate-800);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--slate-900);
            margin-bottom: 0.5rem;
        }

        .dark .login-title {
            color: var(--white);
        }

        .login-subtitle {
            font-size: 0.875rem;
            color: var(--slate-500);
        }

        .dark .login-subtitle {
            color: var(--slate-400);
        }

        /* Form Styles */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--slate-700);
        }

        .dark .form-label {
            color: var(--slate-300);
        }

        .form-input {
            width: 100%;
            height: 2.75rem;
            padding: 0 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border-light);
            background-color: var(--white);
            color: var(--slate-900);
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .dark .form-input {
            background-color: var(--slate-800);
            border-color: var(--slate-700);
            color: var(--white);
        }

        .form-input::placeholder {
            color: var(--slate-400);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .input-hint {
            font-size: 0.6875rem;
            color: var(--slate-500);
        }

        .dark .input-hint {
            color: var(--slate-400);
        }

        /* Password Input Container */
        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--slate-400);
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover {
            color: var(--slate-600);
        }

        .dark .toggle-password:hover {
            color: var(--slate-200);
        }

        .toggle-password .material-symbols-outlined {
            font-size: 1.25rem;
        }

        /* Strength Bar */
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background-color: var(--slate-200);
            overflow: hidden;
            position: relative;
        }

        .strength-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 40%;
            background-color: var(--yellow-400);
            transition: width 0.3s ease;
        }

        /* Checkbox */
        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            padding-top: 0.25rem;
        }

        .checkbox-input {
            margin-top: 0.125rem;
            height: 1rem;
            width: 1rem;
            border-radius: 0.25rem;
            border: 1px solid var(--slate-300);
            background-color: var(--white);
            cursor: pointer;
            transition: var(--transition);
        }

        .dark .checkbox-input {
            background-color: var(--slate-800);
            border-color: var(--slate-600);
        }

        .checkbox-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .checkbox-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .checkbox-label {
            font-size: 0.75rem;
            color: var(--slate-600);
            line-height: 1.25;
        }

        .dark .checkbox-label {
            color: var(--slate-400);
        }

        .checkbox-link {
            color: var(--primary);
            text-decoration: none;
        }

        .checkbox-link:hover {
            text-decoration: underline;
        }

        /* Button */
        .btn {
            width: 100%;
            height: 2.75rem;
            background-color: var(--primary);
            color: var(--white);
            font-weight: 600;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: var(--transition);
            box-shadow: 0 1px 2px 0 rgba(37, 99, 235, 0.2);
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 1.5rem 0;
            text-align: center;
            margin-top: auto;
        }

        .footer-text {
            font-size: 0.75rem;
            color: var(--slate-400);
        }

        .dark .footer-text {
            color: var(--slate-500);
        }

        /* Form Spacing */
        .form-spacing {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        /* Login Link */
        .login-link {
            margin-top: 2rem;
            text-align: center;
        }

        .login-link p {
            font-size: 0.875rem;
            color: var(--slate-600);
        }

        .dark .login-link p {
            color: var(--slate-400);
        }

        .login-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            margin-left: 0.25rem;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Utility Classes */
        .w-full {
            width: 100%;
        }

        .max-w-420 {
            max-width: 420px;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .justify-start {
            justify-content: flex-start;
        }

        .flex-1 {
            flex: 1;
        }

        .mt-auto {
            margin-top: auto;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .gap-1_5 {
            gap: 0.375rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .mb-8 {
            margin-bottom: 2rem;
        }

        .mt-1 {
            margin-top: 0.25rem;
        }

        .pt-1 {
            padding-top: 0.25rem;
        }

        .pt-12 {
            padding-top: 3rem;
        }

        .pb-6 {
            padding-bottom: 1.5rem;
        }

        .pb-12 {
            padding-bottom: 3rem;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .px-6 {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        .py-6 {
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }

        .text-center {
            text-align: center;
        }

        .text-xs {
            font-size: 0.75rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .text-4xl {
            font-size: 2.25rem;
        }

        .font-semibold {
            font-weight: 600;
        }

        .font-medium {
            font-weight: 500;
        }

        .leading-tight {
            line-height: 1.25;
        }

        .rounded-lg {
            border-radius: var(--radius-lg);
        }

        .border {
            border: 1px solid;
        }

        .shadow-sm {
            box-shadow: var(--shadow-sm);
        }

        .transition-all {
            transition: var(--transition);
        }

        .cursor-not-allowed {
            cursor: not-allowed;
        }

        .opacity-50 {
            opacity: 0.5;
        }

        /* Material Icons Filled */
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }

        /* Logo Image Styling */
        .logo-container img,
        .footer-icon img {
            width: 1.25rem;
            height: 1.25rem;
            object-fit: contain;
            display: block;
        }

        /* Hover effect untuk logo */
        .logo-container:hover img,
        .footer-icon:hover img {
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        /* Responsive logo (optional) */
        @media (max-width: 768px) {

            .logo-container img,
            .footer-icon img {
                width: 1.1rem;
                height: 1.1rem;
            }
        }
    </style>
</head>

<body class="light">
    <!-- NAVBAR -->
    <header class="sticky top-0 z-50">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-container">
                    <img src="../assets/logo.png" alt="Logo Smart Home Organizer" class="logo-img">
                </div>
                <h2 class="logo-text">
                    Smart Home Organizer
                </h2>
            </div>
            <nav class="nav">
                <a class="text-sm font-semibold hover:text-primary transition-colors active"
                    href="register.html">Register</a>
                <a class="text-sm font-semibold hover:text-primary transition-colors" href="#" id="back-btn">Kembali</a>
            </nav>
            <div class="header-right">
                <a class="btn-primary" href="login.html">
                    <span>Masuk</span>
                </a>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <div class="logo-section">
            <div class="logo-icon">
                <span class="material-symbols-outlined">home_filled</span>
            </div>
        </div>

        <div class="login-card">
            <div class="login-header">
                <h2 class="login-title">Buat Akun</h2>
                <p class="login-subtitle">Bergabunglah dengan kami untuk mulai mengatur rumah pintar Anda.</p>
            </div>
            <form class="form-spacing">
                <div class="form-group">
                    <label class="form-label">Nama Lengkap</label>
                    <input class="form-input" placeholder="Masukkan nama lengkap Anda" type="text" />
                </div>
                <div class="form-group">
                    <label class="form-label">Nama Rumah Tangga</label>
                    <input class="form-input" placeholder="Nama rumah tangga (opsional)" type="text" />
                </div>
                <div class="form-group">
                    <label class="form-label">Nama Pengguna</label>
                    <input class="form-input" placeholder="Pilih nama pengguna" type="text" />
                    <p class="input-hint">4–20 karakter, tanpa spasi</p>
                </div>
                <div class="form-group">
                    <label class="form-label">Kata Sandi</label>
                    <div class="password-container">
                        <input class="form-input" placeholder="Buat kata sandi" type="password" />
                        <button class="toggle-password" type="button">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                    <div class="mt-1">
                        <div class="strength-bar">
                            <div class="strength-progress"></div>
                        </div>
                        <p class="input-hint">Kekuatan kata sandi: Sedang</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Konfirmasi Kata Sandi</label>
                    <input class="form-input" placeholder="Konfirmasi kata sandi Anda" type="password" />
                </div>
                <div class="checkbox-container">
                    <input class="checkbox-input" id="terms" required type="checkbox" />
                    <label class="checkbox-label" for="terms">
                        Saya setuju dengan <a class="checkbox-link" href="#">Syarat &amp; Kebijakan Privasi</a>.
                    </label>
                </div>
                <a href="../after_login/dashboard.html" class="btn">
                    Buat Akun
                </a>
            </form>
            <div class="login-link">
                <p>
                    Sudah punya akun?
                    <a href="login.html">Masuk</a>
                </p>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer-text">
            © 2024 Smart Home Organizer. Hak cipta dilindungi undang-undang.
        </p>
    </footer>

    <script>
        // JavaScript untuk toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function () {
            const passwordInput = this.previousElementSibling;
            const icon = this.querySelector('.material-symbols-outlined');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'visibility';
            }
        });

        // JavaScript untuk strength bar
        const passwordInput = document.querySelector('input[type="password"]');
        const strengthProgress = document.querySelector('.strength-progress');
        const strengthText = document.querySelector('.input-hint');

        if (passwordInput) {
            passwordInput.addEventListener('input', function () {
                const password = this.value;
                let strength = 0;

                // Logika sederhana untuk menentukan kekuatan password
                if (password.length >= 8) strength += 25;
                if (/[A-Z]/.test(password)) strength += 25;
                if (/[0-9]/.test(password)) strength += 25;
                if (/[^A-Za-z0-9]/.test(password)) strength += 25;

                // Update progress bar
                strengthProgress.style.width = strength + '%';

                // Update text
                let strengthLevel = 'Lemah';
                let color = '#ef4444'; // red

                if (strength >= 75) {
                    strengthLevel = 'Kuat';
                    color = '#10b981'; // green
                } else if (strength >= 50) {
                    strengthLevel = 'Sedang';
                    color = '#f59e0b'; // amber
                } else if (strength >= 25) {
                    strengthLevel = 'Lemah';
                    color = '#ef4444'; // red
                } else {
                    strengthLevel = 'Sangat Lemah';
                    color = '#ef4444'; // red
                }

                strengthProgress.style.backgroundColor = color;
                strengthText.textContent = 'Kekuatan kata sandi: ' + strengthLevel;
            });
        }

        // JavaScript untuk validasi checkbox
        const checkbox = document.getElementById('terms');
        const submitButton = document.querySelector('.btn');

        if (checkbox && submitButton) {
            // Set initial state
            submitButton.style.pointerEvents = 'none';
            submitButton.classList.add('opacity-50', 'cursor-not-allowed');

            checkbox.addEventListener('change', function () {
                if (this.checked) {
                    submitButton.style.pointerEvents = 'auto';
                    submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    submitButton.style.pointerEvents = 'none';
                    submitButton.classList.add('opacity-50', 'cursor-not-allowed');
                }
            });
        }

        // JavaScript untuk tombol "Kembali"
        document.getElementById('back-btn').addEventListener('click', function (e) {
            e.preventDefault();

            // Coba ambil referrer dari URL (halaman sebelumnya)
            if (document.referrer && document.referrer !== '' && document.referrer !== window.location.href) {
                // Jika ada halaman sebelumnya dan bukan halaman saat ini, kembali
                window.history.back();
            } else {
                // Jika tidak ada history atau dari sumber eksternal, redirect ke landing page
                // Coba ambil dari sessionStorage
                const previousPage = sessionStorage.getItem('previousPage');
                if (previousPage) {
                    window.location.href = previousPage;
                } else {
                    // Default ke landing page jika tidak ada data
                    window.location.href = 'landingpage.html';
                }
            }
        });

    </script>
</body>


</html>
