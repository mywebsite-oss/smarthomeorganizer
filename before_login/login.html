<!DOCTYPE html>
<html class="light" lang="id">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Masuk - Smart Home Organizer</title>
    <!-- Hapus Tailwind CSS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=Poppins:wght@700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <style>
        /* CSS Reset dan Variabel */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563EB;
            --primary-hover: #1d4ed8;
            --background: #F7FAFC;
            --error: #EF4444;
            --slate-muted: #475569;
            --border-light: #E6EAF0;
            --white: #ffffff;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
            --radius-card: 12px;
            --radius-input: 8px;
            --radius-lg: 0.5rem;
            --transition: all 0.2s ease;
            --shadow-subtle: 0 4px 15px -1px rgba(0, 0, 0, 0.03), 0 2px 8px -1px rgba(0, 0, 0, 0.02);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);

            /* Variabel tambahan untuk navbar */
            --background-light: #F7FAFC;
            --background-dark: #111621;
            --slate-custom: #0F172A;
            --gray-custom: #475569;
            --slate-300-nav: #CBD5E1;
            --slate-400-nav: #94A3B8;
            --slate-500-nav: #64748B;
            --slate-700-nav: #334155;
            --slate-800-nav: #1E293B;
            --slate-900-nav: #0F172A;
            --shadow-primary-20: rgba(37, 99, 235, 0.2);
            --radius: 0.5rem;
            --radius-full: 9999px;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Base Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Font Families */
        .font-body {
            font-family: 'Inter', sans-serif;
        }

        .font-heading {
            font-family: 'Poppins', sans-serif;
        }

        /* ===== NAVBAR STYLES (Dari index.html) ===== */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            width: 100%;
            border-bottom: 1px solid #e6eaf0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            padding: 0 1.5rem;
            height: 4rem;
            display: flex;
            align-items: center;
        }

        .header-content {
            width: 100%;
            display: flex;
            align-items: center;
        }

        .header-left {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-container {
            background-color: var(--primary);
            color: var(--white);
            padding: 0.375rem;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container .material-symbols-outlined {
            font-size: 1.25rem;
        }

        .logo-text {
            color: var(--slate-custom);
            font-size: 1.125rem;
            font-weight: 800;
            font-family: 'Inter', sans-serif;
            white-space: nowrap;
        }

        /* Navigation */
        nav {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            flex: 1;
        }

        @media (min-width: 768px) {
            nav {
                display: flex;
            }
        }

        nav a {
            color: var(--slate-custom);
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
            padding: 0.5rem 0;
            position: relative;
        }

        nav a:hover {
            color: var(--primary);
        }

        /* Active link untuk halaman login */
        nav a.active {
            color: var(--primary);
        }

        nav a.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--primary);
            border-radius: 1px;
        }

        .header-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1rem;
        }

        /* Buttons */
        .btn-primary {
            min-width: 100px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            height: 2.5rem;
            padding: 0 1.5rem;
            background-color: var(--primary);
            color: var(--white);
            font-size: 0.875rem;
            font-weight: 700;
            border: none;
            box-shadow: 0 10px 15px -3px var(--shadow-primary-20);
            transition: background-color 0.2s, transform 0.2s;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        /* ===== MAIN CONTENT STYLES ===== */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            width: 100%;
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Logo Section */
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .logo-icon {
            width: 3rem;
            height: 3rem;
            background-color: rgba(37, 99, 235, 0.1);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .logo-icon .material-symbols-outlined {
            font-size: 1.875rem;
            font-variation-settings: 'FILL' 1;
        }

        /* Login Card */
        .login-card {
            background-color: var(--white);
            border-radius: var(--radius-card);
            box-shadow: var(--shadow-subtle);
            padding: 2rem;
            border: 1px solid var(--slate-100);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--slate-900);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 0.875rem;
            color: var(--slate-500);
        }

        /* Form Styles */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--slate-700);
        }

        .form-input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            height: 2.75rem;
            padding: 0 1rem;
            border-radius: var(--radius-input);
            border: 1px solid var(--border-light);
            background-color: var(--white);
            color: var(--slate-900);
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .form-input::placeholder {
            color: var(--slate-400);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--slate-400);
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--slate-600);
        }

        .password-toggle .material-symbols-outlined {
            font-size: 1.25rem;
        }

        /* Form Options */
        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 0.25rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .remember-checkbox {
            height: 1rem;
            width: 1rem;
            border-radius: 0.25rem;
            border: 1px solid var(--slate-300);
            background-color: var(--white);
            cursor: pointer;
            transition: var(--transition);
        }

        .remember-checkbox:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .remember-checkbox:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .remember-label {
            font-size: 0.875rem;
            color: var(--slate-600);
            transition: color 0.2s;
        }

        .remember-me:hover .remember-label {
            color: var(--slate-900);
        }

        .forgot-password {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--slate-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .forgot-password:hover {
            color: var(--primary);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            height: 2.75rem;
            background-color: var(--primary);
            color: var(--white);
            font-weight: 600;
            border-radius: var(--radius-input);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            text-decoration: none;
        }

        .submit-btn:hover {
            background-color: var(--primary-hover);
        }

        /* Signup Link */
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .signup-link p {
            font-size: 0.875rem;
            color: var(--slate-600);
        }

        .signup-link a {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
            margin-left: 0.25rem;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Footer Note */
        .footer-note {
            text-align: center;
        }

        .footer-note p {
            font-size: 0.8125rem;
            color: var(--slate-500);
            line-height: 1.5;
        }

        /* Utility Classes */
        .w-full {
            width: 100%;
        }

        .max-w-420 {
            max-width: 420px;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .gap-6 {
            gap: 1.5rem;
        }

        .mb-2 {
            margin-bottom: 0.5rem;
        }

        .mb-8 {
            margin-bottom: 2rem;
        }

        .mt-6 {
            margin-top: 1.5rem;
        }

        .pt-1 {
            padding-top: 0.25rem;
        }

        .p-4 {
            padding: 1rem;
        }

        .p-8 {
            padding: 2rem;
        }

        .text-center {
            text-align: center;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-2xl {
            font-size: 1.5rem;
        }

        .text-3xl {
            font-size: 1.875rem;
        }

        .font-medium {
            font-weight: 500;
        }

        .font-semibold {
            font-weight: 600;
        }

        .font-bold {
            font-weight: 700;
        }

        .leading-relaxed {
            line-height: 1.5;
        }

        .rounded-card {
            border-radius: var(--radius-card);
        }

        .rounded-input {
            border-radius: var(--radius-input);
        }

        .border {
            border: 1px solid;
        }

        .shadow-sm {
            box-shadow: var(--shadow-sm);
        }

        .transition-all {
            transition: var(--transition);
        }

        .transition-colors {
            transition: color 0.2s, background-color 0.2s, border-color 0.2s;
        }

        .cursor-pointer {
            cursor: pointer;
        }

        /* Form Spacing */
        .form-spacing {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        /* Logo Image Styling */
        .logo-container img,
        .footer-icon img {
            width: 1.25rem;
            /* Sesuaikan dengan ukuran ikon sebelumnya */
            height: 1.25rem;
            /* Sesuaikan dengan ukuran ikon sebelumnya */
            object-fit: contain;
            display: block;
        }

        /* Hover effect untuk logo */
        .logo-container:hover img,
        .footer-icon:hover img {
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        /* Responsive logo (optional) */
        @media (max-width: 768px) {

            .logo-container img,
            .footer-icon img {
                width: 1.1rem;
                height: 1.1rem;
            }
        }
    </style>
</head>

<body class="light">
    <!-- NAVBAR -->
    <header class="sticky top-0 z-50">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-container">
                    <img src="../assets/logo.png" alt="Logo Smart Home Organizer" class="logo-img">
                </div>
                <h2 class="logo-text">
                    Smart Home Organizer
                </h2>
            </div>
            <nav class="nav">
                <a class="text-sm font-semibold hover:text-primary transition-colors active" href="login.html">Login</a>
                <a class="text-sm font-semibold hover:text-primary transition-colors" href="#" id="back-btn">Kembali</a>
            </nav>
            <div class="header-right">
                <a class="btn-primary" href="register.html">
                    <span>Daftar</span>
                </a>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <div class="login-container">
            <div class="logo-section">
                <div class="logo-icon">
                    <span class="material-symbols-outlined">home_filled</span>
                </div>
            </div>

            <div class="login-card">
                <div class="login-header">
                    <h2 class="login-title">Masuk</h2>
                    <p class="login-subtitle">Selamat datang kembali di dasbor rumah tangga Anda.</p>
                </div>

                <form class="form-spacing">
                    <div class="form-group">
                        <label class="form-label">Nama Pengguna</label>
                        <div class="form-input-container">
                            <input class="form-input" placeholder="Masukkan nama pengguna Anda" type="text" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Kata Sandi</label>
                        <div class="form-input-container">
                            <input class="form-input" placeholder="Masukkan kata sandi Anda" type="password" />
                            <button class="password-toggle" type="button">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input class="remember-checkbox" type="checkbox" />
                            <span class="remember-label">Ingat saya</span>
                        </label>
                        <a class="forgot-password" href="#">Lupa kata sandi?</a>
                    </div>

                    <a href="../after_login/dashboard.html" class="submit-btn">
                        Masuk
                    </a>

                    <div class="signup-link">
                        <p>
                            <span>Belum punya akun?</span>
                            <a href="register.html">Daftar di sini</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="footer-note">
                <p>
                    Hanya pengguna terdaftar yang dapat menyimpan data. Mode demo tidak tersedia.
                </p>
            </div>
        </div>
    </main>

    <script>
        // JavaScript untuk toggle password visibility
        document.querySelector('.password-toggle').addEventListener('click', function () {
            const passwordInput = this.previousElementSibling;
            const icon = this.querySelector('.material-symbols-outlined');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'visibility';
            }
        });

        // JavaScript untuk form submission (contoh sederhana)
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;

            if (!username || !password) {
                alert('Harap isi semua field yang diperlukan');
                return;
            }

            // Di sini Anda bisa menambahkan logika login
            alert('Login berhasil! (Ini hanya simulasi)');
        });

        // JavaScript untuk tombol "Kembali"
        document.getElementById('back-btn').addEventListener('click', function (e) {
            e.preventDefault();

            // Coba ambil referrer dari URL (halaman sebelumnya)
            if (document.referrer && document.referrer !== '' && document.referrer !== window.location.href) {
                // Jika ada halaman sebelumnya dan bukan halaman saat ini, kembali
                window.history.back();
            } else {
                // Jika tidak ada history atau dari sumber eksternal, redirect ke landing page
                // Anda bisa menyesuaikan ini dengan logika yang lebih kompleks
                // Misalnya, simpan halaman asal di sessionStorage saat mengklik tombol login

                // Coba ambil dari sessionStorage
                const previousPage = sessionStorage.getItem('previousPage');
                if (previousPage) {
                    window.location.href = previousPage;
                } else {
                    // Default ke landing page jika tidak ada data
                    window.location.href = 'landingpage.html';
                }
            }
        });

        // Simpan halaman asal saat mengakses halaman login
        // Tambahkan skrip ini di halaman-halaman yang memiliki tombol login
        // Contoh: di landingpage.html, index.html, about.html, help.html
        // Tambahkan ini sebelum redirect ke login.html:
        // sessionStorage.setItem('previousPage', window.location.href);
    </script>
</body>

</html>
